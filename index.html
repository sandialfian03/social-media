<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- Tautan Google Fonts untuk font Inter -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white; /* Mengatur warna teks menjadi putih untuk kontras */
      }
      .profile-card {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 50px auto;
        max-width: 400px;
      }

      .profile-card img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .profile-card h2 {
        font-size: 28px; /* Mengubah ukuran teks menjadi sedikit lebih kecil */
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .profile-card p {
        margin-bottom: 20px;
      }

      .profile-card .social-links {
        list-style-type: none;
        padding: 0;
      }

      .profile-card .social-links li {
        margin-bottom: 10px;
      }

      .profile-card .social-links li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .profile-card .social-links li a:hover {
        color: #3498db;
      }
      .social-links {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .social-links li {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }

      .social-links li .icon {
        margin-right: 10px;
      }

      .social-links li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .social-links li a:hover {
        color: #3498db;
      }
      .profile-card h2 {
        font-size: 32px;
        margin-bottom: 15px;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .profile-card p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
        text-align: center;
        color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Menjadikan warna sedikit transparan */
      }
      .social-links {
        list-style-type: none;
        padding: 0;
        margin: 0;
        text-align: center; /* Menyamakan posisi dengan tag <p> */
      }

      .social-links li {
        display: inline-block;
        margin-bottom: 10px;
        margin-right: 15px; /* Memberikan sedikit ruang antara ikon sosial media */
      }

      .social-links li:last-child {
        margin-right: 0; /* Menghilangkan margin kanan untuk elemen terakhir */
      }

      .social-links li .icon {
        margin-right: 5px; /* Menyesuaikan jarak antara ikon dan teks */
      }
      .profile-card p a {
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
        color: white;
      }
      .profile-card p a:hover {
        color: #3498db;
      }
      /* Gaya CSS responsif */
      @media (max-width: 768px) {
        .profile-card {
          max-width: 90%; /* Mengubah lebar kartu profil menjadi 90% pada layar kecil */
        }
      }

      @media (max-width: 576px) {
        .social-links li {
          margin-right: 10px; /* Mengurangi jarak antara ikon sosial media pada layar kecil */
        }

        .social-links li:last-child {
          margin-right: 0; /* Menghilangkan margin kanan untuk elemen terakhir pada layar kecil */
        }

        .social-links li a img {
          width: 25px; /* Mengurangi ukuran gambar ikon YouTube pada layar kecil */
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css"
    />
  </head>
  <body>
    <main>
      <div class="profile-card">
        <img src="img/sandi.jpg" alt="Profile Picture" />
        <h2>Sandi Alfian, S.kom</h2>
        <p>
          <span class="icon" data-feather="youtube"></span> Follow me on
          YouTube:
          <a href="https://youtube.com/@sandialfian8890?si=-7fMBO6TYaYAnGsA"
            >Sandi alfian</a
          >
        </p>
        <ul class="social-links">
          <li>
            <span class="icon" data-feather="facebook"></span
            ><a
              href="https://www.facebook.com/profile.php?id=100068661211226&sfnsn=wiwspwa&mibextid=RUbZ1f"
              >Facebook</a
            >
          </li>
          <li>
            <span class="icon" data-feather="twitter"></span
            ><a href="#">Twitter</a>
          </li>
          <li>
            <span class="icon" data-feather="instagram"></span
            ><a href="https://instagram.com/san872_">Instagram</a>
          </li>
          <!-- Tambahkan lebih banyak link sosial jika diperlukan -->
        </ul>
      </div>
    </main>

    <footer>
      <!-- Tambahan elemen footer jika diperlukan -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      // Inisialisasi Feather Icons
      feather.replace();
    </script>
    <script src="scripts.js"></script>
    <!-- Jika Anda memiliki file JavaScript terpisah -->
  </body>
</html>
